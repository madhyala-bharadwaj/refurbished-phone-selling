<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhoneDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="auth-section" class="flex items-center justify-center h-screen">
        <div class="p-8 bg-white rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-2 text-center">Admin Login</h2>
            <p class="text-slate-500 mb-6 text-center">Please log in to continue.</p>
            <div class="space-y-4">
                <button id="login-btn" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors font-semibold">Login as Admin</button>
            </div>
             <p id="auth-status" class="text-red-500 text-sm text-center mt-4"></p>
        </div>
    </div>
    <script src="../static/login.js"></script>
</body>
</html>
